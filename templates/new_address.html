{% extends 'index.html' %}{% load st_tags %}{% load i18n %}
{% load static %}
{% block content %}

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 newaddress">
				<h2>{% trans 'Add New address' %}</h2>
				{% if messages %}
					{% for message in messages %}
						<h5>{{message}}</h5>
					{% endfor %}
				{% endif %}
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form method="POST" class="checkoutform">
					{% csrf_token %}
					<div class="col-md-12">
						<div class="form-group">
						 	<label for="inputEmail4">{% trans 'Name' %}</label>
						 	<input type="text" class="form-control" id="inputEmail4" placeholder="Name...." name="title" required>
						</div>
					  	<div class="form-group">
							<label for="inputAddress">{% trans 'Address' %}</label>
							<input type="text" class="form-control" id="inputAddress" placeholder="Full Address" name="address" required>
					 	</div>
					  	<div class="form-row">
							<div class="form-group col-md-6">
							  	<label for="inputCity">{% trans 'City' %}</label>
							  	<input type="text" class="form-control" id="inputCity" name="city" placeholder="City" required>
							</div>
							<div class="form-group col-md-6">
							  	<label for="inputZip">{% trans 'Pincode' %}</label>
							  	<input type="number" class="form-control postcode12" id="inputZip" name="pincode" placeholder="Post code" required>
							</div>
							<div class="form-group col-md-6">
						      	<label for="inputState">{% trans 'State' %}</label>
						      	<select id="inputState" class="form-control" name="state" required>
						        	<option selected>{% trans 'select state' %}</option>
						        	{% for states in state %}
						        		<option value="{{states.title}}">{{states.title}}</option>
						        	{% endfor %}
						      	</select>
						    </div>
							<div class="form-group col-md-6">
						      	<label for="inputState">{% trans 'Country' %}</label>
						      	<select id="inputState1" class="form-control" name="country" required>
						        	<option selected>{% trans 'select country' %}</option>
						        	{% for countrys in country %}
						        	<option value="{{countrys.name}}">{{countrys.name}}</option>
						        	{% endfor %}
						      	</select>
						    </div>
					  	</div>
						<button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
					</div>
				</form>
			</div>
		</div>
		<!-- <a href="#" class="button btn btn-primary orderbtn">Order</a> -->
	</div>

{% endblock %}
