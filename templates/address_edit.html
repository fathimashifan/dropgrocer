{% extends 'index.html' %}{% load st_tags %}{% load i18n %}
{% load static %}
{% block content %}

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 newaddress">
				<h2>{% trans 'Update delivery address' %}</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<form method="POST"  class="addressedit">
					{% csrf_token %}
					<div class="form-group">
					  <label for="inputEmail4">{% trans 'Title' %}</label>
					  {{form.title}}
					</div>
				  <div class="form-group">
					<label for="inputAddress">{% trans 'Address' %}</label>
					{{form.address}}
				  </div>
				  <div class="form-row">
					<div class="form-group col-md-6">
					  <label for="inputCity">{% trans 'City' %}</label>
					  {{form.city}}
					</div>
					<div class="form-group col-md-6">
					  <label for="inputZip">{% trans 'Pincode' %}</label>
					  {{form.postcode}}
					</div>
					<div class="form-group col-md-6">
				      <label for="inputState">{% trans 'State' %}</label>
				      {{form.state}}
				    </div>
					<div class="form-group col-md-6">
				      <label for="inputState">{% trans 'Country' %}</label>
				      {{form.country}}
				    </div>
				  </div>
				  <button type="submit" class="btn btn-primary">{% trans 'Submit' %}</button>
				</form>
			</div>
		</div>
		<!-- <a href="#" class="button btn btn-primary orderbtn">Order</a> -->
	</div>

{% endblock %}
